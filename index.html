<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ - PDA</title>
    <link
      rel="shortcut icon"
      href="assets/icon/user-graduate-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="introducao">
            <div class="div-geral">
                <h1>QUIZ - PDA</h1>
      
                <ul type="none">
                  <li>
                    <span>Descrição</span>: Este é um quiz com 5 temas. Cada tema tera
                    1 pergunta com 4 alternativas, sendo 3 erradas e 1 certa.
                  </li>
                  <li><span>Objetivo</span>: Finalizar todos os quiz.</li>
                  <li>
                    <span>Questão</span>: Será que
                    <span>você consegue</span> terminar?
                  </li>
                </ul>
      
                <div class="checks">
                  <input type="checkbox" id="check-true" />
                  <label for="true">Sim</label>
                  <input type="checkbox" id="check-false" />
                  <label for="false">Não</label>
                </div>
              </div>
      
              <img src="assets/img/logo.svg" alt="Logo PDA" class="img-logo" />
        </div>
        <a href="quiz.html"><button>START</button></a>
        
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
